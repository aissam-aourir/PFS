<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Ajouter un nouveau fournisseur</h2>

    <form [formGroup]="supplierForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Nom d'utilisateur</label>
        <input formControlName="username" type="text" class="w-full border border-gray-300 p-2 rounded-md" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input formControlName="email" type="email" class="w-full border border-gray-300 p-2 rounded-md" />
      </div>

      <!-- Ajouté ici pour le téléphone -->
      <!--
      <div class="mb-4">
        <label class="block mb-1 font-medium">Téléphone</label>
        <input formControlName="phone" type="text" class="w-full border border-gray-300 p-2 rounded-md" />
      </div>
      -->

      <div class="mb-4">
        <label class="block mb-1 font-medium">Mot de passe</label>
        <input formControlName="password" type="text" class="w-full border border-gray-300 p-2 rounded-md" />
      </div>

      <div class="flex justify-end space-x-2">
        <!-- Bouton Annuler : orange clair -->
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 rounded-md text-black border border-black hover:bg-orange-500 hover:text-white hover:border-white"
        >
          Annuler
        </button>

        <!-- Bouton Enregistrer : orange foncé -->
        <button
          type="submit"
          class="px-4 py-2 rounded-md bg-orange-500 hover:bg-orange-600 text-white"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
