<div class="flex h-screen">
  <!-- Barre latérale -->
  <nav class="w-64 bg-gray-800 text-white p-5 flex flex-col">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-8">
      <img src="../../../assets/logo2.png" alt="Logo" class="h-20">
    </div>

    <!-- Nom de l'administrateur -->
    <div class="text-center text-lg font-semibold text-gray-200 mb-8">
      <p>{{ username }}</p> <!-- Nom dynamique de l'utilisateur -->
    </div>

    <!-- Menu de navigation -->
    <ul class="space-y-4 flex-1">
      <li>
        <a routerLink="dashboard" routerLinkActive="text-yellow-400 bg-gray-700" class="block px-4 py-2 rounded-md hover:bg-gray-700">
          Tableau de bord
        </a>
      </li>
      <li>
        <a routerLink="products" routerLinkActive="text-yellow-400 bg-gray-700" class="block px-4 py-2 rounded-md hover:bg-gray-700">
          Produits
        </a>
      </li>
      <li>
        <a routerLink="orders" routerLinkActive="text-yellow-400 bg-gray-700" class="block px-4 py-2 rounded-md hover:bg-gray-700">
          Commandes
        </a>
      </li>
      <li>
        <a routerLink="categories" routerLinkActive="text-yellow-400 bg-gray-700" class="block px-4 py-2 rounded-md hover:bg-gray-700">
          Catégories
        </a>
      </li>
      <li>
        <a routerLink="clients" routerLinkActive="text-yellow-400 bg-gray-700" class="block px-4 py-2 rounded-md hover:bg-gray-700">
          Clients
        </a>
      </li>
      <li>
        <a routerLink="suppliers" routerLinkActive="text-yellow-400 bg-gray-700" class="block px-4 py-2 rounded-md hover:bg-gray-700">
          Fournisseurs
        </a>
      </li>
    </ul>

    <!-- Bouton de déconnexion -->
    <div class="mt-auto text-center">
      <button (click)="logout()" class="w-full bg-red-800 hover:bg-red-900 text-white py-2 rounded-md flex items-center justify-center space-x-2">
        <i class="fas fa-sign-out-alt"></i>
        <span>Déconnexion</span>
      </button>
    </div>

    <!-- Pied de page de la barre latérale -->
    <div class="mt-4 text-center text-sm text-gray-500">
      <p>© 2025 Ordex. Tous droits réservés.</p>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="flex-1 bg-gray-100 p-6">
    <!-- Affichage dynamique des composants via le router -->
    <router-outlet></router-outlet>
  </div>
</div>
