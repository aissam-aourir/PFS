<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
    <!-- Image en haut -->
    <div class="flex justify-center mb-6">
      <img src="assets/logo2.png" alt="Image de connexion" class="max-w-xs h-auto rounded-lg" style="max-width: 90%; width: auto;" />
    </div>

    <h2 class="text-3xl font-bold text-center text-orange-500 mb-6">Connexion à Ordex</h2>

    <!-- Formulaire de connexion -->
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="space-y-5">
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
        <input type="password" id="password" formControlName="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-400 focus:outline-none" />
      </div>

      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded-lg transition">
        Se connecter
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Vous n'avez pas de compte ?
      <a routerLink="/register" class="text-orange-500 font-semibold hover:underline">Créer un compte</a>
    </p>
    <p class="text-center text-gray-600 mt-2">
      Mot de passe oublié ?
      <a routerLink="/mdpoublie" class="text-orange-500 font-semibold hover:underline">Réinitialiser le mot de passe</a>
    </p>
  </div>
</div>
